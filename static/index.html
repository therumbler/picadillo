<!DOCTYPE html>
<html>
<head>
    <title>Picadillo</title>
</head>
<body>
    <h1>Picadillo</h1>
    <canvas id="canvas" width="560" height="360"></canvas>
    <script>
var getWebsocketAddress = function(){
    var address = window.location.protocol === 'https:' ? 'wss://': 'ws://';
    if (window.location.port){
        address += window.location.host + '/ws/';
    } else {
        address += window.location.host + '/ws/';
        //address += window.location.host + '/ws/';
    }
    return address;
}
var ws = new WebSocket(getWebsocketAddress());

var oldState;
function drawLine(context, x1, y1, x2, y2) {
    context.beginPath();
    context.strokeStyle = 'black';
    context.lineWidth = 2;
    context.moveTo(x1, y1);
    context.lineTo(x2, y2);
    context.stroke();
    context.closePath();
}
var displayState = function(state){
    console.log('displayState');
    if(state == oldState) {
        console.log('no change');
        return;
    }
    console.log('updating state...')
    for(var x=0; x<255; x++){
        for(var y=0; y<255; y++){
            position = x + (y * 255);
            var color = state[position];
            if(color == 0){
                drawLine(context, x, y, x+1, y+1);
            }
        }
    }
    oldState = state;
}
ws.onmessage = function(event) {
    var state = JSON.parse(event.data);
    displayState(state);
};

function sendMessage(event) {
    event.preventDefault();
    var input = document.getElementById("messageText");
    ws.send(input.value);
    return false;
}
var isDrawing = false;
var canvas = document.querySelector('#canvas');
var context = canvas.getContext('2d');
var rect = canvas.getBoundingClientRect();
var mouseDown = function(evt){

    console.log('mouseDown')
       isDrawing = true;
    console.log(evt);
}
var mouseUp = function(evt){
    console.log('mouseUp')
    isDrawing = false;
}

var mouseMove = function(evt){
    if(!isDrawing) return;
     var x = evt.clientX - rect.left;
    var y = evt.clientY - rect.top;
    var input = {
        'x': x,
        'y': y,
        'colour': 0
    }
    ws.send(JSON.stringify(input));


    console.log('mouseMove')
}

canvas.addEventListener('mousedown', mouseDown);
canvas.addEventListener('mouseup', mouseUp);
canvas.addEventListener('mousemove', mouseMove);
</script>
</body>
</html>
